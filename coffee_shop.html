<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5ebe0;
      color: #3e2723;
      margin: 0;
      display: grid;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
      grid-template-rows: auto auto 1fr auto;
      min-height: 100vh;
    }

    .header {
      grid-area: header;
      text-align: center;
      background-color: #6f4e37;
      color: white;
      padding: 20px;
    }

    .nav {
      grid-area: nav;
      background-color: #a67b5b;
      padding: 10px;
    }

    .nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    .nav ul li {
      margin: 0 15px;
    }

    .nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .main-content {
      grid-area: main;
      padding: 20px;
      text-align: center;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .flex-item {
      background-color: #d7ccc8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      min-width: 150px;
      text-align: center;
      font-size: 1.2em;
    }

    .footer {
      grid-area: footer;
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 10px;
    }

    @media (min-width: 768px) {
      body {
        grid-template-areas:
          "header header"
          "nav main"
          "footer footer";
        grid-template-columns: 200px 1fr;
      }
      .nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
