<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order Form</title>
</head>
<body>
    <h2>Coffee Order Form</h2>
    <form action="https://www.w3schools.com/action_page.php" method="get">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="coffee">Coffee Type:</label>
        <select id="coffee" name="coffee">
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="espresso">Espresso</option>
        </select><br><br>

        <fieldset>
            <legend>Size:</legend>
            <input type="radio" id="small" name="size" value="small" required>
            <label for="small">Small</label>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
        </fieldset><br>

        <fieldset>
            <legend>Extras:</legend>
            <input type="checkbox" id="whipped_cream" name="extras[]" value="whipped_cream">
            <label for="whipped_cream">Whipped Cream</label><br>
            <input type="checkbox" id="extra_shot" name="extras[]" value="extra_shot">
            <label for="extra_shot">Extra Shot</label><br>
            <input type="checkbox" id="almond_milk" name="extras[]" value="almond_milk">
            <label for="almond_milk">Almond Milk</label><br>
        </fieldset><br>

        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
